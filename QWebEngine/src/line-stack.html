<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="width: 500px; height: 500px;"></div>

        <script type="text/javascript" src="echarts.js"></script>

        <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);

            function setSize(size) {
                var dom = document.getElementById("container");
                dom.style.width = size["width"] + "px";
                dom.style.height = size["height"] + "px";
                myChart.resize();
            }


            //第二步给函数添加参数，然c++可以给它传递数据，数据格式为JSON
            function init (str) {
                var option = {
                    title: {
                        text: '折线图堆叠'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name: '邮件营销',
                            type: 'line',
                            stack: '总量',
                            data: str["data1"],
                        },
                        {
                            name: '联盟广告',
                            type: 'line',
                            stack: '总量',
                            data: str["data2"],
                        },
                        {
                            name: '视频广告',
                            type: 'line',
                            stack: '总量',
                            data: str["data3"],
                        },
                        {
                            name: '直接访问',
                            type: 'line',
                            stack: '总量',
                            data: str["data4"],
                        },
                        {
                            name: '搜索引擎',
                            type: 'line',
                            stack: '总量',
                            data: str["data5"],
                        }
                    ]
                };

                if (option && typeof option === 'object') {
                    myChart.setOption(option);
                }
            }  //init

            var initDatas = {
                "data1": [0, 0, 0, 0, 0, 0, 0],
                "data2": [0, 0, 0, 0, 0, 0, 0],
                "data3": [0, 0, 0, 0, 0, 0, 0],
                "data4": [0, 0, 0, 0, 0, 0, 0],
                "data5": [0, 0, 0, 0, 0, 0, 0],
            };

            init(initDatas);
        </script>
    </body>
</html>
